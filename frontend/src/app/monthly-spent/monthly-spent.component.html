<div class="chart-container">
  <h2>Expenses for {{ this.monthLookup[this.parent.month - 1] }} {{ this.parent.year }}</h2>
  <canvas [hidden]="this.categories !== null && this.expenses !== null" id="monthly-spent"
    aria-label="Your budget for the month and how much you spent, placed side by side.">
    {{ chart }}
  </canvas>
</div>
